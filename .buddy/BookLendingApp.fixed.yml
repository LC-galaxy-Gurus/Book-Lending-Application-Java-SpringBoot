- pipeline: "BookLendingApp"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/patch01"
    - "refs/heads/main"
    - ":default"
  fail_on_prepare_env_warning: true
  actions:
  - action: "mvn clean install"
    type: "BUILD"
    docker_image_name: "library/maven"
    docker_image_tag: "3.8.6"
    execute_commands:
    - "mvn clean install"
    cached_dirs:
    - "/root/.m2/repository"
    shell: "BASH"
  - action: "Push to https://github.com/LC-galaxy-Gurus/Book-Lending-Application-Java-SpringBoot.git"
    type: "PUSH"
    target_branch: "$BUDDY_EXECUTION_BRANCH"
    push_url: "https://github.com/LC-galaxy-Gurus/Book-Lending-Application-Java-SpringBoot.git"
    comment: "$BUDDY_EXECUTION_ID"
  - action: "snyk test"
    type: "SNYK_CLI"
    version: "node-16"
    integration: "Snyk"
    execute_commands:
    - "snyk test"
    shell: "BASH"
